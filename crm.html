<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/form.css">
  <script defer src="js/script.js"></script>
  <title>Form</title>
</head>
<body>
<div class="overlay">

  <div class="form-container">
    <button class="form-container__img">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M2 2L22 22" stroke="#6E6893" stroke-width="3" stroke-linecap="round"/>
        <path d="M2 22L22 2" stroke="#6E6893" stroke-width="3" stroke-linecap="round"/>
      </svg>
    </button>
    <h1 class="form-title">Добавить товар</h1>
    <span class="form-line"></span>
    <form class="form-product" id="form" action="#" method="POST">
      <div class="form-content">
        <fieldset class="form-product__input-wrapper name">
          <label for="name" class="form-product__title">Наименование </label>
          <input class="form-product__input form-product__input_name" id="name" name="name" type="text">
        </fieldset>

        <fieldset class="form-product__input-wrapper category">
          <label for="category" class="form-product__title">Категория</label>
          <input class="form-product__input form-product__input_category" id="category" name="category" type="text">
        </fieldset>

        <fieldset class="form-product__input-wrapper units">
          <label for="units" class="form-product__title">Единицы измерения</label>
          <input class="form-product__input form-product__input_units" id="units" name="units" type="text">
        </fieldset>
        <fieldset class="form-product__input-wrapper discount">
          <!-- Очень страшный input с checkbox -->
          <label for="checkbox" class="form-product__title">Дисконт </label>
          <input class="form-product__checkbox form-product__checkbox_input" id="checkbox" name="checkbox" type="checkbox">
          <input class="form-product__input form-product__input_discount" name="discount" type="text">
        </fieldset>
        <!------------------------------------------->
        <fieldset class="form-product__area-wrapper area">
          <label for="description" class="form-product__title">Описание </label>
          <textarea class="form-product__area" id="description" name="description"></textarea>
        </fieldset>

        <fieldset class="form-product__input-wrapper amount">
          <label for="amount" class="form-product__title">Количество</label>
          <input class="form-product__input form-product__input_amount" id="amount" name="amount" type="number">
        </fieldset>

        <fieldset class="form-product__input-wrapper price">
          <label for="price" class="form-product__title">Цена </label>
          <input class="form-product__input form-product__input_price" id="price" name="price" type="number">
        </fieldset>
        <button class="form-product__button image" form="form" type="submit">Добавить изображение</button>
      </div>
    </form>

    <div class="form-product-footer">
      <p class="total">Итоговая стоимость: <span>$ 900.00</span></p>
      <button class="form-product__button" form="form" type="submit">Добавить товар</button>
    </div>

  </div>
</div>
</body>
</html>
